{% load i18n %}

<!-- modal_alert -->
<div class="modal fade" id="modal_alert" tabindex="-1" role="dialog" aria-labelledby="modal_alertLabel" aria-hidden="true">
    <div class="modal-dialog">
        <!-- modal-content form -->
        <div class="modal-content form active">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{% trans "Close" %}</span></button>
                <h3 class="modal-title" id="myModalLabel">{% trans "Information" %}</h3>
            </div>
            <div class="modal-body">
            <h3>Portal en pruebas</h3> 
            <p> Si quieres utilizar la plataforma o desea recibir más información, puede  <strong><a href="http://socialtocrowd.us9.list-manage.com/subscribe?u=3c750b5a38544c5db33630108&id=0667549a63">registase aquí</a></strong>.</p>
           <p> Si tiene alguna duda puede contactarnos a través del correo electrónico (info@socialtocrowd.org) o redes sociales <a href="https://twitter.com/SocialtoCrowd" target="_blank">@socialtocrowd</a> . 
            </p>
            </div>


        </div>
        <!-- END modal-content form -->

       
    </div>
</div>
<!-- END modal_alert -->

<script type="text/javascript">

$(window).load(function(){
                 if ($.cookie('info') == null) {
                     $('#modal_alert').modal('show');
                     $.cookie('info', '1');
                 }
             });



setTimeout(function(){
  $('#modal_alert').modal('hide')
}, 10000);
 
</script>
