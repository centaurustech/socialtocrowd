{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block content %}
    <form action="" method="post" role="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        {% if edit %}
            <input class="btn btn-success" type="submit" value="{% trans "Update" %}" />
        {% else %}
            <input class="btn btn-success" type="submit" value="{% trans "Create" %}" />
        {% endif %}
    </form>
{% endblock %}
