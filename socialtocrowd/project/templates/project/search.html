{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block extrahead %}
    <link type="text/css" href="{{ STATIC_URL }}css/project.css" rel="stylesheet"></link>
{% endblock %}

{% block content %}
    <form method="GET" action="">
        <div class="searchbar input-group">
          <input type="text" class="form-control" name="search" placeholder="{{ placeholder }}">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="{% trans "Go" %}"/>
          </span>
        </div>
    </form>

	{% comment %}
    <div class="list">
        {% include listtemplate %}
    </div>
	{% endcomment %}

    {% include "landing/bigbuttons.html" %}
{% endblock %}
