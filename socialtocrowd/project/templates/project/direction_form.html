	map_div_id: 'id_pos_map'
});

	var lat = parseFloat("{{ direction.pos.0 }}");

}


</script>


{% endblock %}
{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}

            <input type="submit" class="btn btn-block btn-success" value="{% trans "Update" %}" />

        {% endif %}
